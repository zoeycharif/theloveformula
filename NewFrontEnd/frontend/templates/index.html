<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>The Love Formula</title>
</head>

<body>
    <h1>Looking for Love?</h1>
    <hr>
    <h3>Ready to find love? Click below and lets find your next Boo! </h3><br />
    <button type="button" class="btn btn-primary btn-lg">I am looking for a relationship</button><br />
    <br />
    <br />
    <h3>Curious about your current love? Click below and we'll predict the success of your relationship! </h3><br />

    <button type="button" class="btn btn-primary btn-lg">Are we a good match?</button>
    <hr>
    <br />
    <br />
    <h1>Answer our Survey!</h1>
    <h3>Returning user? We want to know how we did! Click below to fill out our survey!</h3>
    <button type="button" class="btn btn-primary btn-lg">Survey</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
